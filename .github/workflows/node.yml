name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: [21.x, 20.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Uses Nodejs version 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm run install
      - run: npm run build --prefix client
